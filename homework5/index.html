<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Input Demos
    </h1>
    <form>
        <h3>
            Email ?
        </h3>
        <label>
            <input type="email" placeholder="email">
        </label>
        <h3>
            Password
        </h3>
        <label>
            <input type="password" placeholder="password">
        </label>
        <h3>
            What is your gender ? 
        </h3>
        <label>
            Male
            <input type="radio">
        </label>
        <label>
            Female
            <input type="radio">
        </label>
        <h3>
            What is your favorite color ?
        </h3>
        <label>
            <select>
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Blue</option>
                <option>Black</option>
                <option>White</option>
            </select>
        </label>
        <h3>
            What's on your mind
        </h3>
        <textarea cols="30" rows="10">Assalomu Aleykum</textarea>
        <br>
        <br>
        <button type="submit">Sumbit</button>
    </form>
</body>
</html>
